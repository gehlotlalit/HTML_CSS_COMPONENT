<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Card on Hover</title>
    <link rel="stylesheet" href="1FlipCard3D.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="card front-face">
            <img src="1Profile.jpg" alt="">
        </div>
        <div class="card back-face">
            <img src="1Profile.jpg" alt=""> 
            <div class="info">
                <div class="title">Anonymous</div>
                <p>Blockchain Developer And <br>Frontend Developer</p>
            </div>
            <ul>
                <a href="#"><i class="fab fa-facebook-f"></i></i></a>
                <a href="#"><i class="fab fa-twitter"></i></i></a>
                <a href="#"><i class="fab fa-instagram"></i></i></a>
                <a href="#"><i class="fab fa-youtube"></i></i></a>
            </ul>
        </div>
    </div>
</body>
</html>
